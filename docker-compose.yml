version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: oak_database
      POSTGRES_USER: db_admin
      POSTGRES_PASSWORD: password
    ports:
    - '5432:5432'
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - '1080:1080'
      - '1025:1025'
  pgadmin:
    image: thajeztah/pgadmin4
    ports:
      - '5050:5050'
    depends_on:
      - db
  web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    entrypoint: ./bin/docker-entrypoint
    command: bundle exec rails server -p 3000 -b '0.0.0.0'
    volumes:
      - '.:/oak-api'
    ports:
      - '3000:3000'
    depends_on:
      - db
      - mailcatcher
    environment:
      DB_HOST: db
      DB_NAME: oak_database
      DB_USER: db_admin
      DB_PASSWORD: password
      SECRET_KEY_BASE: asalkdfu8w8j3n4jk2b3jk2kj34j2h34uj3iuq2u34ub2q3i4
